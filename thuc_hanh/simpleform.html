<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        .orderform {
            font-family: "Lucida Sans", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form method="get" action="simpleform.html" class="orderform">
        <h2>Order Form</h2>
            <p><strong>What would you like to buy?</strong></p>
        <label>
            <select>
                <option value="   ">A</option>
                <option value="   ">B ( +0.5$)</option>
                <option value="   ">C ( -1$)</option>
            </select>
        </label>
            <p><strong>How many would you like to order?</strong></p>
        <label>
            <input type="radio" name="rd" checked>1 - 10$<br>
            <input type="radio" name="rd">2 - 20$<br>
            <input type="radio" name="rd">3 - 30$<br>
        </label>
        <p><strong>Name <span style="color: red">*</span></strong></p>
            <input type="text" name="firstname" placeholder="First Name" size="15"/>
            <input type="text" name="lastname" placeholder="Last Name" size="15"/>
        <p><strong>Phone number <span style="color: red">*</span></strong></p>
            <input type="text" name="phone1" size="5"> -
            <input type="text" name="phone2" size="5"> -
            <input type="text" name="phone3" size="5">
        <p><strong>Email</strong></p>
            <input type="email" name="email" size="35">
        <br><br><input type="submit" name="buttonSubmit" value="Submit" style="background-color: green; color: white"/>
        <input type="reset" name="buttonReset" value="Reset" style="background-color: red; color: white"/>
    </form>
</body>
</html>
