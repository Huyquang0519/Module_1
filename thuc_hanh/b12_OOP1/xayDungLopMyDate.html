<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        //Getter
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        //Setter
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            let str = '';
            if(this.day < 10) str += ('0' + this.day + '/');
            else str += (this.day + '/');
            if(this.month < 10) str += ('0' + this.month + '/');
            else str += (this.month + '/');
            str += this.year;
            return str;
        }
    }


    let date1 = new MyDate(0,0,0);
    date1.setDay(12);
    date1.setMonth(11);
    date1.setYear(2023);

    let date2 = new MyDate(0,0,0);
    date2.setDate(12,11,2022);
    let output = date2.getDay() + '/' + date2.getMonth() + '/' + date2.getYear();
    document.write(output);

    let date3 = new MyDate(2,2,2001);
    document.write(date3.toString());

</script>
</body>
</html>
