<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let  a = [];
    let n = +prompt("Nhập số phần tử của mảng: ");
    for(let i = 0; i < n; i++){
        a[i] = +prompt("Nhập phần tử thứ " + i + " của mảng: ");
    }
    document.write("Mảng vừa nhập là: " + a + "<br>");

    let b = [];
    function isPrime(x){
        if(x < 2) return false;
        for(let i = 2; i <= Math.sqrt(x); i++){
            if(x % i === 0) return false;
        }
        return true;
    }
    for(let i = 0; i < n; i++){
        if(isPrime(a[i])){
            b.push(a[i]);
        }
    }
    document.write("Các số nguyên tố trong mảng trên là : " + b + "<br>");
</script>
</body>
</html>
