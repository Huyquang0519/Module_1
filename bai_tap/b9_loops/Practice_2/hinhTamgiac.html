<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Gi√°c</title>
</head>
<body>
<script>
    for(let i = 0; i < 5; i++){
        for(let j = 0; j < i+1; j++){
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<hr>");
    for(let i = 0; i < 5; i++){
        for(let j = 0; j < 5 - i; j++){
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<hr>");
    for(let i = 1; i <= 5; i++){
        for(let j = 1; j <= 5; j++){
            if(j <= 5 - i) document.write("0 ");
            else document.write("1 ");
        }
        document.write("<br>");
    }
    document.write("<hr>");
    for(let i = 1; i <= 5; i++){
        for(let j = 1; j <= 5; j++){
            if(j > i - 1) document.write("1 ");
            else document.write("0 ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
