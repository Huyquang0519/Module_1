<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa một số nguyên </title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào 1 số nguyên: ");
    let result = 1;
    for(let i = 2; i <= number; i++){
        result *= i;
    }
    alert("Kết quả: " + number + "! = " + result);
</script>
</body>
</html>
