<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<script>
    let fibo = [0, 1];
    let sum = 1;
    for(let i = 2; i <= 20; i++){
        fibo[i] = fibo[i-1] + fibo[i-2];
        sum += fibo[i];
    }
    alert("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);
</script>
</body>
</html>
