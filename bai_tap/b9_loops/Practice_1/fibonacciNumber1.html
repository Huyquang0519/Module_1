<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<script>
    let num0 = 0, num1 = 1, num2;
    document.write(num1 + "<br>");
    for(let i = 2; i <= 20; i++){
        num2 = num0 + num1;
        document.write(num2 + "<br>");
        num0 = num1; num1 = num2;
    }
</script>
</body>
</html>
