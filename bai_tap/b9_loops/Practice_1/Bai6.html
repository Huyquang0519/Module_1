<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<script>
    let sum = 0;
    for(let i = 1; i <= 30; i++){
        sum += i;
    }
    sum *= 7;
    alert("Tổng của 30 số tự nhiên chia hết cho 7 đầu tiên là: " + sum);
</script>
</body>
</html>
