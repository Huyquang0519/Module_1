<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
    <script>
        let temp;
        do{
             temp = +prompt("Nhập nhiệt độ hiện tại");
             if(temp < 20) alert("Bạn nên tăng nhiệt độ!");
             else if(temp > 100) alert("Bạn nên giảm nhiệt độ!");
        }while(temp < 20 || temp > 100);
    </script>
</body>
</html>
