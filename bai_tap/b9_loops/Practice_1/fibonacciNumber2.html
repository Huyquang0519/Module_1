<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<script>
    let fibo = [0, 1];
    for(let i = 2; i <= 92; i++){
        fibo[i] = fibo[i-1] + fibo[i-2];
        if(fibo[i] % 5 === 0){
            alert("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + fibo[i]);
            break;
        }
    }
</script>
</body>
</html>
