<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập vào số thứ nhất: ");
    let num2 = +prompt("Nhập vào số thứ hai: ");
    solve(num1, num2);
    function solve(num1, num2) {
        if(num1 > num2) alert("Số thứ nhất lớn hơn số thứ hai!");
        else{
            let sum = num1 + num2;
            alert("Tổng của 2 số là: " + sum);
        }
    }
</script>
</body>
</html>
