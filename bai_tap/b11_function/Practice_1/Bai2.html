<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let input = +prompt("Nhập vào một số nguyên: ");
    alert("Kết quả: " + increaseByOne(input));
    function increaseByOne(number){
        return ++number;
    }

</script>
</body>
