<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    let number = +prompt("Nhập vào một số nguyên: ");
    if(isPrime(number)) alert(number + " là một số nguyên tố");
    else alert(number + " không phải là số nguyên tố");
    function isPrime(num){
        if(num < 2) return false;
        for(let i = 2; i <= Math.sqrt(num); i++){
            if(num % i === 0) return false;
        }
        return true;
    }

</script>
</body>
</html>
