<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi: ");

    if(isPalindrome(str))
        alert("Chuỗi vừa nhập là chuỗi Palindrome!");
    else
        alert("Chuỗi vừa nhập không phải là chuỗi Palindrome!");

    function isPalindrome(string){
        let reverseStr = string.split('').reverse().join('');
        return string === reverseStr;
    }
</script>
</body>
</html>
