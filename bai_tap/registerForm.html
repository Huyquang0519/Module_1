<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <form name="regf" action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
        Họ và tên: <br>
        <input type="text" name="name" size="20">
        <br><br>Email: <br>
        <input type="email" name="email" size="20">
        <br><br>Số điện thoại: <br>
        <input type="text" name="phone" size="20">
        <br><br>Giới tính: <br>
        <input type="radio" name="gender" value="Nam" checked/>Nam
        <input type="radio" name="gender" value="Nữ"/>Nữ
        <br><br>
        <input type="submit" name="btSubmit" value="Đăng ký" style="background-color: white; color: black; border-radius: 5px"/>
    </form>
</body>
</html>
