<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEMPERATURE</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }
        getCelsius() {
            return this.celsius;
        }
        toFahrenheit() {
            return Math.round((9/5 * this.celsius + 32)*100)/100;
        }
        toKelvins(){
            return Math.round((this.celsius + 273.15)*100)/100;
        }
    }

    let temp = new Temperature(25);
    document.write("Nhiệt độ C là: " + temp.getCelsius() + '<br>');
    document.write("Nhiệt độ F là: " + temp.toFahrenheit() + '<br>');
    document.write("Nhiệt độ K là: " + temp.toKelvins());p
</script>
</body>
</html>
