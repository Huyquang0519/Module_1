<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let arr = [];
        let num = +prompt("Nhập vào số phần tử của mảng: ");
        for(let i = 0; i < num; i++){
            arr[i] = prompt("Nhập vào phần tử a[" + i +"] : ");
        }
        arr.reverse();
        alert("Mảng sau khi đảo ngược là :" + arr.join(""));
    </script>
</body>
</html>
