<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let upperStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let lowerStr = "abcdefghijklmnopqrstuvwxyz"
    let str = prompt("Nhập vào một chuỗi: ");
    let result = [];
    for(let char of str){
        if(upperStr.includes(char)){
            result.push(char.toLowerCase());
        }
        else if(lowerStr.includes(char)){
            result.push(char.toUpperCase());
        }
        else{
            result.push(char);
        }
    }
    alert("Kết quả là: " + result.join(''));
</script>
</body>
</html>
