<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arrStr = [];
    let num = +prompt("Nhập số phần tử của mảng: ");
    for(let i = 0; i < num; i++){
        arrStr[i] = prompt("Nhập phần tử thứ " + i +" :");
    }
    document.write(arrStr.toString());
</script>
</body>
</html>
